<div class="container">
  <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well">
    <h1 >Login </h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm, $event)">
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['username'].valid}">
        <input type="username" class="form-control" placeholder="username" formControlName="username">

        <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">
          <div class="text-danger text-center">Username is required</div>
        </div>

        <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('minLength')">
          <div class="text-danger">Your name must be at least five chars long</div>
        </div>

      </div>
      <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid}">
        <input type="password" class="form-control" placeholder="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Sign in</button>
      <a href="/register">Sign up</a>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div>
</div>
