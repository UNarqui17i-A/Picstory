<image-upload
  [url]="'http://localhost:8015/image/create'"
  [headers]="[
    {header: 'Content-Type', value: 'application/json'}
  ]"
>

</image-upload>

<div class="col-md-6 col-md-offset-3">
  <md-card>
    <md-card-header>
      <div class="text-center">
        <md-card-title>Share us something</md-card-title>
      </div>
    </md-card-header>
    <md-card-content>
      <form>
        <p>
          <md-input-container color="#0000FF" class="container_md">
            <textarea mdInput placeholder="Your story goes here!"></textarea>
          </md-input-container>
        </p>
      </form>
    </md-card-content>
  </md-card>
</div>


<div class="hidden">

</div>

<app-post class="col-md-6 col-md-offset-0 col-sm-6" *ngFor="let post of posts" [post]="post"></app-post>
